        <h3>紹介</h3>
        <p>鳥居魚子
        <br>魚子は（ななこ）と読みます。
        <br>母型の苗字と、拵（こしらえ）等に使われる魚々子地（ななこじ）という技法からつけようと思ったら予測変換でこうなりました。
        <br>時折作品を出しては疾走すると思うのでいろいろ期待はしないでください。
        <br>妖怪好きなくせして怖いものは苦手です。
        <br>おめおめと生きながらえて……</p>
